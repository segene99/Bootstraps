<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap 4 Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.css" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.js"></script>
    <style>
      div {
        border: 1px solid black;
      }
      .container-fluid {
        margin-top: 50px;
      }
      .container,
      .container-fluid {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <!-- 컨테이너는 내용물을 채워 넣는 데 사용되 면 두 가지 컨테이너 클래스를 사용할 수 잇다. -->
    <!-- .container 클래스 : 고정 너비 컨테이너를 제공한다.
    .containder-fluid : 뷰포트의 전체 너비를 제공한다. -->
    <div class="container">
      <h1>.container</h1>
      <p>이 부분은 .container가 적용되고 있는 부분이다.</p>
      <p>.container는 가운데 정렬, 고정 가로폭을 제공한다.</p>
    </div>
    <!-- .container사이즈: 100%(<576px), 540px(>=576px), 720px(>=768px), 960px(>=992px), 1140px(>=1200px) -->
    <div class="container-sm">container-sm</div>
    <div class="container-md mt-3">container-md</div>
    <div class="container-lg mt-3">container-lg</div>
    <div class="container-xl mt-3">container-xl</div>

    <div class="container-fluid">
      <h1>.container-fluid</h1>
      <p>이 부분은 .container-fluid가 적용되고 있는 부분이다.</p>
      <p>.container-fluid는 뷰포트의 전체 너비를 제공한다.</p>
    </div>
  </body>
</html>
